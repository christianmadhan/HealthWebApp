<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>BerthaProject</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="indexStyle.bundle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body background="assets/img/blue.jpg">
	<div class="materialContainer">


		<div class="box">
	 
		   <div class="title">PASSWORD REMINDER</div>
           <p id="wrong" style="display: none;">User does not exist!</p>
           
		   <div class="input">			 
			  <label for="name">Username</label>
			  <input type="text" name="name" id="name">
			  <span class="spin"></span>
		   </div>
	 
		   <div class="input">
			  <label for="email">Email</label>
			  <input type="text" name="email" id="email">
			  <span class="spin"></span>
		   </div>
	 
		   <div class="button login">
			  <button id="forgotButton"><span>SEND</span> <i class="fa fa-check" id="checkNot"></i></button>
           </div>

           <a href="../index.htm" class="pass-forgot">Log In</a>
		</div>	 
	 </div>
	     
  <script src="forgot_password.bundle.js"></script>
</body>
</html>
