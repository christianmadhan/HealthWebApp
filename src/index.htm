<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>BerthaProject</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.ico">
  <link rel="stylesheet" type="text/css" href="indexStyle.bundle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
</head>

<body background="assets/img/blue.jpg">
	<div class="materialContainer">


		<div class="box">
	 
		   <div class="title">LOGIN</div>
		   <p id="wrong" style="display: none;">Wrong username or password</p>
		   <div class="input">
			 
			  <label for="name">Username</label>
			  <input type="text" name="name" id="name">
			  <span class="spin"></span>
		   </div>
	 
		   <div class="input">
			  <label for="pass">Password</label>
			  <input type="password" name="pass" id="pass">
			  <span class="spin"></span>
		   </div>
	 
		   <div class="button login">
			  <button id="loginBtn"><span>GO</span> <i class="fa fa-check" id="checkNot"></i></button>
		   </div>
	 
		   
		   <a href="" class="pass-forgot">Forgot your password?</a>
	 
		</div>
	 
		<div class="overbox">
		   <div class="material-button alt-2"><span class="shape"></span></div>
	 
		   <div class="title">REGISTER</div>
	 
		   <div class="input">
			  <label for="regname">Username</label>
			  <input type="text" name="regname" id="regname">
			  <span class="spin"></span>
		   </div>
	 
		   <div class="input">
			  <label for="regpass">Password</label>
			  <input type="password" name="regpass" id="regpass">
			  <span class="spin"></span>
		   </div>

		   <div class="input">
			<label for="regemail">Email</label>
			<input type="text" name="regemail" id="regemail">
			<span class="spin"></span>
		 	</div>
	 
		   <div class="button">
			  <button id="nextbutton"><span>NEXT</span></button>
		   </div>

	 
	 
		</div>
	 
	 </div>

	 
    
  <script src="index.bundle.js"></script>
</body>
</html>
